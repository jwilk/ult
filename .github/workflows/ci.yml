name: CI
on:
- push
- pull_request
jobs:
  main:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        python-version:
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10-dev'
        os: [ubuntu-20.04]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: pip-${{matrix.os}}-python${{matrix.python-version}}
    - name: Set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v2
      with:
        python-version: ${{matrix.python-version}}
    - name: run pydiatra
      run: |
        python3 -m pip install pydiatra
        python3 -m pydiatra -v .
    - name: run pyflakes
      run: |
        python3 -m pip install pyflakes
        python3 -m pyflakes .
    - name: check README syntax
      run: |
        python3 -m pip install pygments restructuredtext-lint
        rst-lint --level=info --encoding=UTF-8 README
    - run: |
        sudo apt-get update
    - run: |
        sudo apt-get install doc-rfc-informational libuninameslist1 unicode-data
    - run: |
        python3 -m pip install html5lib
    - run: |
        python3 -m pip install wheel
    - run: |
        python3 -m pip install --verbose pyicu
    - run: |
        make test

